{% extends "layout.html" %}

{% block title %} Update Comment {% endblock title %}

{% block content %}
{% if evaluation %}
<form action="" method="POST" name="update_comment">
    <div class="form-group">
      <label for="exampleInputEmail1">Car</label>
      <input type="text" class="form-control" readonly value="{{evaluation.car_brand}}  {{evaluation.car_model}}">
      <small id="emailHelp" class="form-text text-muted">You cannot change this area</small>
    </div>
    <div class="form-group">
        <label for="comment">Your Comment </label>
        <textarea class="form-control" maxlength="255" minlength="5" required="required"
            name="comment" rows="4">{{evaluation.comment}}</textarea>
    </div>
    <div class="form-group">
        <label for="point" required>Your Point : </label>
        <select class="form-control" name="point">
            <option value="{{evaluation.point}}">{{evaluation.point}}</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
    </div>
      
    
    <button type="submit" class="btn btn-primary" name="button_comment">Change Comment</button>
    <br><br><br>
  </form>
{% endif %}
{% endblock content %}
