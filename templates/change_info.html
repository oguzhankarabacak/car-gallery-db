{% extends "layout.html" %}

{% block title %} User Info {% endblock title %}

{% block content %}
{% if user %}
<form action="" method="POST" name="change_user_info">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  readonly value="{{user.mail}}">
      <small id="emailHelp" class="form-text text-muted">You cannot change Email</small>
    </div>
    <div class="form-group">
        <label for="user_fullname">Name Surname</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="user_fullname"  value="{{user.user_fullname}}" minlength="4" maxlength="50">
      </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" id="new_password" name="new_password" placeholder="NewPassword" minlength="6">
    </div>

    <div class="form-group">
        <label for="password">Please enter your current password</label>
        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Password">
      </div>
      
    
    <button type="submit" class="btn btn-primary" name="button_password">Change Password</button>
    <br><br><br>
    <a class="nav-link btn-danger btn" href="{{url_for('delete_user',user_id=user.user_id)}}">Delete My Account</a>
  </form>
{% endif %}
{% endblock content %}
